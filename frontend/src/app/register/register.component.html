<div class="registration">
    <nav>
        <a class="button" routerLink="/">Back to Home </a>
    </nav>
    <h2>Registration</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
        </div>
        <div class="form-group">
            <label>PID</label>
            <input type="text" id="pid" name="pid" [(ngModel)]="user.pid" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="thank you message" *ngIf="showThankYouMessage">
        Thank you for registering, {{firstNameMessage}}!
    </div>
</div>
